<div class="container mt-4">
  <h1 class="mb-4">Task List</h1>

  <form (submit)="addTask()" class="mb-3">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Add a new task" [(ngModel)]="newTaskText" />
      <div class="input-group-append">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>


  <div class="mb-3">
    <label for="filter">Show: </label>
    <select id="filter" class="form-select" [(ngModel)]="filter">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="incomplete">Incomplete</option>
    </select>
  </div>

  <ul class="list-group">
    <li *ngFor="let task of filteredTasks" class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{'completed': task.completed}">
      <div class="form-check">
        <input type="checkbox" class="form-check-input" [(ngModel)]="task.completed" (change)="onTaskChange(task)" />
        <label class="form-check-label" [ngStyle]="{'text-decoration': task.completed ? 'line-through' : 'none'}">{{
          task.title }}</label>
      </div>
      <button class="btn btn-danger" (click)="deleteTask(task)">Delete</button>
    </li>
  </ul>

  <p class="mt-3">Total tasks: {{ tasks.length }}</p>
  <p>Completed tasks: {{ getCompletedTasksCount() }}</p>
</div>
